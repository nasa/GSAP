language: cpp

matrix:
  include:
    - name: "Linux/GCC"
      os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - lcov
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7 && CMAKE_OPTS=-DCoverage=ON"
        - COMPENV="gcc"
      after_success:
        # Create lcov report
        - lcov --c --d . --o coverage.info
        - lcov --r coverage.info '/usr/*' --o coverage.info # filter system-files
        # Uploading to CodeCov
        - bash <(curl -s https://codecov.io/bash) -f coverage.info || echo "Codecov did not collect coverage reports"
    - name: "Linux/Clang"
      os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
          packages:
            - clang-5.0
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
        - COMPENV="clang"
    - name: "macOS/Clang"
      os: osx
      compiler: clang
      env:
        - MATRIX_EVAL=""
        - COMPENV="clang"
    - name: "macOS/Xcode"
      os: osx
      env:
        - MATRIX_EVAL="GENERATOR='-G Xcode'"
        - COMPENV=""

before_install:
    - eval "${MATRIX_EVAL}"

before_script:
  - pushd tests
  - mkdir build
  - pushd build

script:
  - cmake $CMAKE_OPTS .. $GENERATOR
  - cmake --build .
  - pushd bin
  - ./tests
  - popd
